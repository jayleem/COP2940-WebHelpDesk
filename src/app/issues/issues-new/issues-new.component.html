<div class="mt-5 col-xs-12 col-sm-10 col-md-8 ml-auto mr-auto">
    <h4>Bug Report:</h4>
    <form [formGroup]="newIssueForm" (ngSubmit)="onSubmit()">
        <div formGroupName="issueData">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="title" class="form-control">
                <span *ngIf="!newIssueForm.get('issueData.title').valid && newIssueForm.get('issueData.title').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.title').errors['required']">This field is
                        required!</span>
                </span>
            </div>
            <div class="form-group">
                <label for="tech">Technician</label>
                <input type="text" id="technician" formControlName="tech" class="form-control">
                <span *ngIf="!newIssueForm.get('issueData.tech').valid && newIssueForm.get('issueData.tech').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.tech').errors['required']">This field is
                        required!</span>
                </span>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" formControlName="priority" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <span
                    *ngIf="!newIssueForm.get('issueData.priority').valid && newIssueForm.get('issueData.priority').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.priority').errors['required']">This field is
                        required!</span>
                </span>
            </div>
            <div class="form-group">
                <p for="desc">Description</p>
                <label for="summary">Summary</label>
                <textarea name="summary" id="summary" cols="30" rows="5" formControlName="summary"
                    class="form-control"> </textarea>
                <span
                    *ngIf="!newIssueForm.get('issueData.summary').valid && newIssueForm.get('issueData.summary').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.summary').errors['required']">This field is
                        required!</span>
                </span>
            </div>
            <div class="form-group">
                <label for="reproduce">Steps to Reproduce</label>
                <textarea name="reproduce" id="reproduce" cols="30" rows="5" formControlName="reproduce"
                    class="form-control"> </textarea>
                <span
                    *ngIf="!newIssueForm.get('issueData.reproduce').valid && newIssueForm.get('issueData.reproduce').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.reproduce').errors['required']">This field is
                        required!</span>
                </span>
            </div>
            <div class="form-group">
                <label for="expctRes">Expected Results</label>
                <textarea name="expctRes" id="expctRes" cols="30" rows="5" formControlName="expctRes"
                    class="form-control"> </textarea>
                <span
                    *ngIf="!newIssueForm.get('issueData.expctRes').valid && newIssueForm.get('issueData.expctRes').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.expctRes').errors['required']">This field is
                        required!</span>
                </span>
            </div>
            <div class="form-group">
                <label for="actlRes">Actual Results</label>
                <textarea name="actlRes" id="actlRes" cols="30" rows="5" formControlName="actlRes"
                    class="form-control"> </textarea>
                <span
                    *ngIf="!newIssueForm.get('issueData.actlRes').valid && newIssueForm.get('issueData.actlRes').touched"
                    class="help-block">
                    <!-- This is the best practice that I know of for accessing error codes -->
                    <span *ngIf="newIssueForm.get('issueData.actlRes').errors['required']">This field is
                        required!</span>
                </span>
            </div>
        </div>
        <button class="btn btn-primary mr-2" type="submit">Submit</button>
        <button class="btn btn-primary" routerLink="/issues/list">Cancel</button>
    </form>
</div>
