<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="newIssueForm" (ngSubmit)="onSubmit()">
                <div formGroupName="issueData">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" formControlName="title" class="form-control">
                        <span *ngIf="!newIssueForm.get('issueData.title').valid && newIssueForm.get('issueData.title').touched"
                            class="help-block">
                            <!-- This is the best practice that I know of for accessing error codes -->
                            <span *ngIf="newIssueForm.get('issueData.title').errors['required']">This field is required!</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea name="desc" id="desc" cols="30" rows="10" formControlName="desc" class="form-control"> </textarea>
                        <span *ngIf="!newIssueForm.get('issueData.desc').valid && newIssueForm.get('issueData.title').touched"
                            class="help-block">
                            <!-- This is the best practice that I know of for accessing error codes -->
                            <span *ngIf="newIssueForm.get('issueData.desc').errors['required']">This field is required!</span>
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit"> Submit</button>
            </form>
        </div>
    </div>
</div>
