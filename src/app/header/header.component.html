<div *ngIf="loggedIn" class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="navbar-brand">
      <a routerLink="/issues/dashboard"><img src="../../assets/logo.png" width="60px" height="60px" alt="logo"></a>
      <span class="align-middle">Bug Tracker</span>
    </div>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      aria-controls="navbarSupportedContent" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
      <span>
        <i class="fas fa-bars"></i>
      </span>
    </button>

    <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="collapsible">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><i class="far fa-list-alt"></i>Issues</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a *ngIf="user" class="nav-link" routerLink="/profile/{{user.uid}}"><i class="fas fa-user"></i>Logged in as ({{user.email}})</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="signOut()"><i class="fas fa-sign-out-alt"></i>Sign out</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
