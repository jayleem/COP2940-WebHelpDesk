<div class="container ml-auto mr-auto vh-100">
    <div class="row justify-content-center">
        <div class="col-md-8 login-container shadow">
            <div class="card padding-5 border-0 text-center">
                <div class="card-header bg-dark text-light">
                    <h4>Bug Tracker Register New Account</h4>
                </div>
                <div class="row bg-danger w-100 p-0 m-0 justify-content-center">
                    <div class="col-md-10 py-2 text-white" >
                        <h5 class="text-left">{{errorMessage}}</h5>
                        <button class="btn text-center" (click)="resetPassword()">Reset Password</button>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="credentialDataForm" (ngSubmit)="credentialDataForm.valid && onSubmit()">
                        <div formGroupName="credentialData">
                            <div class="row  justify-content-center form-group">
                                <div class="col-sm-10">
                                    <label class="float-left text-light" for="email">Email</label>
                                    <input type="email" id="email" formControlName="email"
                                        placeholder="tech123@example.com" class="form-control">
                                    <p *ngIf="!credentialDataForm.get('credentialData.email').valid && credentialDataForm.get('credentialData.email').touched"
                                        class="text-left">Please enter a valid username.</p>
                                </div>
                            </div>
                            <div class="row justify-content-center form-group">
                                <div class="col-sm-10 ">
                                    <label class="float-left text-light" for="password">Password</label>
                                    <input type="password" id="password" formControlName="password"
                                        placeholder="Password" class="form-control">
                                    <p *ngIf="!credentialDataForm.get('credentialData.password').valid && credentialDataForm.get('credentialData.password').touched"
                                        class="text-left">
                                        Please enter a valid password. Must be 8 to 16 characters and contain one UpperCase and one special character
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn mt-4 w-25" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
